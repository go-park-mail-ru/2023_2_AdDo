syntax = "proto3";

option go_package = "./;session";

service UserService {
  rpc Register (UserData) returns (Status) {}
  rpc LogIn (UserCredentials) returns (SessionId) {}
  rpc Auth (SessionId) returns (Status) {}
  rpc GetUserInfo (SessionId) returns (UserData) {}
  rpc LogOut (SessionId) returns (Status) {}
}

message UserData {
  string Id = 1;
  string email = 2;
  string password = 3;
  string username = 4;
  string birthDate = 5;
  string Avatar = 6;
}

message UserCredentials {
  string Id = 1;
  string email = 2;
  string password = 3;
  string username = 4;
  string birthDate = 5;
  string Avatar = 6;
}

message SessionId {
  string sessionId = 1;
}

message Status {
  bool isOk = 1;
}
