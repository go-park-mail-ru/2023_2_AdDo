        example: 1
        type: integer
      Name:
        example: ArtistName
        type: string
      Tracks:
        items:
          $ref: '#/definitions/track.Response'
        type: array
    type: object
  playlist.Response:
    properties:
      AuthorId:
        example: sdfa-asdf-adsf
        type: string
      AuthorName:
        example: username
        type: string
      Id:
        example: 1
        type: integer
      IsYours:
        example: true
        type: boolean
      Name:
        example: PlaylistName
        type: string
      Preview:
        example: PlaylistPreview
        type: string
      tracks:
        items:
          $ref: '#/definitions/track.Response'
        type: array
    type: object
  response.IsLiked:
    properties:
      IsLiked:
        type: boolean
    type: object
  track.Id:
    properties:
      Id:
        example: 1
        type: integer
    type: object
  track.LikedTracks:
    properties:
      Tracks:
        items:
          $ref: '#/definitions/track.Response'
        type: array
    type: object
  track.Response:
    properties:
      ArtistId:
        example: 1
        type: integer
      ArtistName:
        example: ArtiName
        type: string
      Content:
        example: TrackContent
        type: string
      Duration:
        example: "1:20"
        type: string
      Id:
        example: 1
        type: integer
      IsLiked:
        example: false
        type: boolean
      Name:
        example: TrackName
        type: string
      Preview:
        example: TrackPreview
        type: string
    type: object
  user_domain.UploadAvatarResponse:
    properties:
      AvatarUrl:
        example: /user-images/images.png
        type: string
    type: object
  user_domain.User:
    properties:
      Avatar:
