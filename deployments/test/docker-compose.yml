version: '3.9'

services:
  service-minio:
    extends:
      file: ../minio-services.yml
      service: service-minio
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      retries: 3
      timeout: 5s
   
  create_buckets:
    extends:
      file: ../minio-services.yml
      service: create_buckets
    depends_on:
      service-minio:
        condition: service_healthy

  service-db-redis:
    extends:
      file: ../common-services.yml
      service: service-db-redis
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3

  service-db-postgres:
    extends:
      file: ../common-services.yml
      service: service-db-postgres
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U musicon" ]
      interval: 10s
      retries: 3
      timeout: 5s

  consul:
    image: consul:1.15
    ports:
      - "8500:8500"

  common-service-waiter:
    image: alpine
    depends_on:
      service-db-postgres:
        condition: service_healthy
      service-db-redis:
        condition: service_healthy
      service-minio:
        condition: service_healthy
      create_buckets:
        condition: service_completed_successfully
      consul:
        condition: service_started
    command: "ls"

  user:
    image: user
    # extends:
    #   file: ../microservices/user/user-microservice.yml
    #   service: user
    deploy:
      replicas: 1
    depends_on:
      common-service-waiter:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: "${DATABASE_URL}"
    command: "/user"

  session:
    image: session
    # extends:
    #   file: ../microservices/session/session-microservice.yml
    #   service: session
    deploy:
      replicas: 1
    depends_on:
      common-service-waiter:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: "${DATABASE_URL}"
    command: "/session"

  track:
    image: track
    # extends:
    #   file: ../microservices/track/track-microservice.yml
    #   service: track
    deploy:
      replicas: 1
    depends_on:
      common-service-waiter:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: "${DATABASE_URL}"
    command: "/track"


  album:
    image: album
    # extends:
    #   file: ../microservices/album/album-microservice.yml
    #   service: album
    deploy:
      replicas: 1
    depends_on:
      common-service-waiter:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: "${DATABASE_URL}"
    command: "/album"


  playlist:
    image: playlist
    # extends:
    #   file: ../microservices/playlist/playlist-microservice.yml
    #   service: playlist
    depends_on:
      common-service-waiter:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: "${DATABASE_URL}"
    command: "/playlist"


  artist:
    image: artist
    # extends:
    #   file: ../microservices/artist/artist-microservice.yml
    #   service: artist
    depends_on:
      common-service-waiter:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: "${DATABASE_URL}"
    command: "/artist"

  images:
    image: images
    depends_on:
      common-service-waiter:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: "${DATABASE_URL}"
    command: "/images"
    # extends:
    #   file: ../microservices/images/image-microservice.yml
    #   service: artist


  microservice-waiter:
    image: alpine
    depends_on:
      user:
        condition: service_started
      session:
        condition: service_started
      track:
        condition: service_started
      album:
        condition: service_started
      playlist:
        condition: service_started
      artist:
        condition: service_started
      images:
        condition: service_started

  musicon:
    image: entrypoint
    # extends:
    #   file: ../entrypoint/gateway.yml
    #   service: musicon
    ports:
      - "8888:8080"
    depends_on:
      common-service-waiter:
        condition: service_completed_successfully
      microservice-waiter:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: "${DATABASE_URL}"
    command: "/entrypoint"
