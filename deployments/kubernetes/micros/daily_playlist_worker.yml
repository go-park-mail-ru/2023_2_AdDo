---
apiVersion: v1
kind: Service
metadata:
  name: daily_playlist_worker
  labels:
    app: daily_playlist_worker-svc
  namespace: musicon
spec:
  clusterIP: None
  ports:
    - port: 9001
      name: daily_playlist_worker
  selector:
    app: daily_playlist_worker-svc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: daily_playlist_worker-deploy
  labels:
    app: daily_playlist_worker-svc
  namespace: musicon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: daily_playlist_worker-svc
  template:
    metadata:
      labels:
        app: daily_playlist_worker-svc
      namespace: musicon
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: daily_playlist_worker
          image: registry.musicon.space/daily_playlist_worker
          imagePullPolicy: Always
          command: ["/daily_playlist_worker"]
          env:
            - name: DATABASE_URL
              value: "postgres://musicon@musicon.space:5433/musicon"
