---
apiVersion: v1
kind: Service
metadata:
  name: entrypoint-service
  namespace: musicon
spec:
  type: LoadBalancer
  selector:
    app: entrypoint-svc
  ports:
    - port: 8080 
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: entrypoint-deploy
  labels:
    app: entrypoint-svc
  namespace: musicon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: entrypoint-svc
  template:
    metadata:
      labels:
        app: entrypoint-svc
      namespace: musicon
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
      - name: entrypoint
        image: registry.musicon.space/entrypoint
        imagePullPolicy: IfNotPresent
        command: ["/entrypoint"]
        ports:
        - containerPort: 8080

