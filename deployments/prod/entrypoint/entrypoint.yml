---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: entrypoint-deploy
  labels:
    app: entrypoint-svc
  namespace: musicon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: entrypoint-svc
  template:
    metadata:
      labels:
        app: entrypoint-svc
      namespace: musicon
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
      - name: entrypoint
        image: registry.musicon.space/entrypoint
        imagePullPolicy: Always
        command: ["/entrypoint"]
---
apiVersion: v1
kind: Service
metadata:
  name: entrypoint
  labels:
    app: entrypoint-svc
  namespace: musicon
spec:
  clusterIP: None
  ports:
  - port: 8080
    name: entrypoint
  selector:
    app: entrypoint-svc
